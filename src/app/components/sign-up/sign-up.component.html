<app-navbar></app-navbar>
<ng-template appPlaceholder></ng-template>
<div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="container d-flex justify-content-center align-items-center mb-5" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow">
                <img src="https://images.unsplash.com/photo-1571863533956-01c88e79957e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80"
                    alt="" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <form class="validated-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" type="text" ngModel required username id="username"
                                name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" ngModel required email type="email" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" ngModel required minlength="6" type="password" id="password"
                                name="password">
                        </div>
                        <button [disabled]="!signupForm.valid" class="btn btn-success btn-block" type="submit">Sign
                            Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
