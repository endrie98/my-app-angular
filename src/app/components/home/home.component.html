<div id="body" class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-left mb-0">MyApp</h3>
                <nav class="nav nav-masthead justify-content-center float-md-right">
                    <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
                    <a class="nav-link" routerLink="/allPosts">All Posts</a>
                    <a class="nav-link" routerLink="/newPost">New Post</a>
                    <a *ngIf="!isAuthenticated" class="nav-link" routerLink="/login">Login</a>
                    <a *ngIf="!isAuthenticated" class="nav-link" routerLink="/signup">Sign Up</a>
                    <a *ngIf="isAuthenticated" class="nav-link" (click)="onLogout()">Logout</a> 
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>MyApp</h1>
            <p class="lead">Welcome to MyApp <br> Jump right in and explore our many posts. <br>
                Feel free to share some of your own and comment on others!</p>
                <a routerLink="/allPosts" class="btn btn-lg btn-secondary font-weight-bold bg-white">View All Posts</a>
        </main>

        <footer class="mt-auto text-white-50">
            <p>&copy; 2023 MyApp</p>
        </footer>
    </div>
    
</div>
